tickets:
  - name: Vrijednosna karta
    type: prepaid_card
    image_url: https://www.zet.hr/UserDocsImages/Usluge/vrijednosna%20karta.jpg
    aquire:
      - &shop
        type: shop
        name: "Tisak"
        osm_tags:
          - key: shop
            value: kiosk
          - key: operator:wikidata
            value: Q12643627
      - &ticket_shop
        type: ticket_shop
        name: "Prodajna mjesta ZET-a"
        osm_tags:
          - key: shop
            value: ticket
          - key: operator:wikidata
            value: Q136060
    entitlements:
      - type: public_transport
        duration: 30min
        multiuser: true
        price: "€0.53"
        traversed_zones: 1
        osm_tags: &zet_public_transport_network_osm_tags
          - key: network:wikidata
            value: Q136060
          - key: route
            value: tram
          - key: route
            value: bus
      - type: public_transport
        duration: 60min
        multiuser: true
        price: "€0.93"
        traversed_zones: 1
        osm_tags: *zet_public_transport_network_osm_tags
      - type: public_transport
        duration: 90min
        multiuser: true
        price: "€1.33"
        traversed_zones: 2
        osm_tags: *zet_public_transport_network_osm_tags
      - type: public_transport
        duration: 1day
        multiuser: true
        price: "€3.98"
        traversed_zones: 1
        osm_tags: *zet_public_transport_network_osm_tags
    validate:
      type: in_vehicle
    receipt:
      type: prepaid_card
      
  - name: Papirnata karta 30 minuta
    type: paper_ticket
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - type: public_transport
        duration: 30min
        price: "€0.53"
        traversed_zones: 1
        osm_tags: *zet_public_transport_network_osm_tags

  - name: Papirnata karta 60 minuta
    type: paper_ticket
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - type: public_transport
        duration: 60min
        price: "€0.93"
        traversed_zones: 1
    validate:
      type: in_vehicle
    receipt:
      type: paper_ticket

  - name: Papirnata karta 90 minuta
    type: paper_ticket
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - type: public_transport
        duration: 90min
        price: "€1.33"
        traversed_zones: 1
        osm_tags: *zet_public_transport_network_osm_tags
    validate:
      type: in_vehicle
    receipt:
      type: paper_ticket

tickets:
  - name: Vrijednosna karta
    type: prepaid_card
    image_url: https://www.zet.hr/UserDocsImages/Usluge/vrijednosna%20karta.jpg
    aquire:
      - &shop
        type: shop
        name: "Tisak"
        osm_tags:
          - key: shop
            value: kiosk
          - key: brand:wikidata
            value: Q12643627
      - &ticket_shop
        type: ticket_shop
        name: "Prodajna mjesta ZET-a"
        osm_tags:
          - key: shop
            value: ticket
          - key: operator:wikidata
            value: Q136060
    entitlements:
      - type: public_transport
        duration: 30min
        multiuser: true
        price: "€0.53"
        traversed_zones: 1
        region: Croatia
        osm_tags: &zet_public_transport_network_osm_tags
          - key: network:wikidata
            value: Q136060
      - type: public_transport
        duration: 60min
        multiuser: true
        price: "€0.93"
        traversed_zones: 1
        region: Croatia
        osm_tags: *zet_public_transport_network_osm_tags
      - type: public_transport
        duration: 90min
        multiuser: true
        price: "€1.33"
        traversed_zones: 2
        region: Croatia
        osm_tags: *zet_public_transport_network_osm_tags
      - type: public_transport
        duration: 1day
        multiuser: true
        price: "€3.98"
        traversed_zones: 1
        region: Croatia
        osm_tags: *zet_public_transport_network_osm_tags
      - type: public_transport
        multiuser: true
        price: "€0,66"
        region: Croatia
        osm_tags: &zet_funicular_osm_tags
          - key: route
            value: funicular
          - key: operator
            value: ZET

    validate:
      type: in_vehicle
    receipt:
      type: prepaid_card
      

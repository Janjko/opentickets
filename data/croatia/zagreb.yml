tickets:
  - name: Vrijednosna karta
    type: prepaid_card
    image_url: https://www.zet.hr/UserDocsImages/Usluge/vrijednosna%20karta.jpg
    price: "€1.33"
    aquire:
      - &shop
        type: shop
        name: "Tisak"
        osm_tags:
          - key: shop
            value: kiosk
          - key: brand:wikidata
            value: Q12643627
      - &ticket_shop
        type: ticket_shop
        name: "Prodajna mjesta ZET-a"
        osm_tags:
          - key: shop
            value: ticket
          - key: operator:wikidata
            value: Q136060
    tickets:
      - type: prepaid_card_ticket
        price: "€0.53"
        entitlements:
          - &zet_bus_tram
            name: ZET bus i tramvaj
            type: public_transport
            duration: 30min
            multiuser: true
            traversed_zones: 1
            region: Croatia
            osm_tags: &zet_public_transport_network_osm_tags
              - key: network:wikidata
                value: Q136060
      - type: prepaid_card_ticket
        price: "€0.93"
        entitlements:
          - <<: *zet_bus_tram
            duration: 60min
      - type: prepaid_card_ticket
        price: "€1.33"
        entitlements:
          - <<: *zet_bus_tram
            duration: 90min
            traversed_zones: 2
      - type: prepaid_card_ticket
        price: "€3.98"
        entitlements:
          - <<: *zet_bus_tram
            duration: 1day
      - type: prepaid_card_ticket
        price: "€0,66"
        entitlements:
          - &zet_funicular
            type: public_transport
            multiuser: true
            name: Uspinjača
            region: Croatia
            osm_tags: &zet_funicular_osm_tags
              - key: route
                value: funicular
              - key: operator
                value: ZET

    validate:
      type: in_vehicle
    receipt:
      type: prepaid_card
      
  - name: Papirnata karta 30 minuta
    type: paper_ticket
    price: "€0.53"
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - <<: *zet_bus_tram
        duration: 30min

  - name: Papirnata karta 60 minuta
    type: paper_ticket
    price: "€0.93"
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - <<: *zet_bus_tram
        duration: 60min
    validate:
      type: in_vehicle
    receipt:
      type: paper_ticket

  - name: Papirnata karta 90 minuta
    type: paper_ticket
    price: "€1.33"
    image_url: https://www.poslovni.hr/wp-content/uploads/2022/12/PXL_010718_21183647-1600x1000.jpg
    aquire:
      - *shop
      - *ticket_shop
    entitlements:
      - <<: *zet_bus_tram
        duration: 90min
    validate:
      type: in_vehicle
    receipt:
      type: paper_ticket

  - name: Karta za uspinjaču - jednosmjerna
    type: paper_ticket
    price: "€0.66"
    image_url: https://www.crosport.hr/wp-content/uploads/2018/10/Uspinja%C4%8Da-758x380.jpg
    aquire:
      - &zet_funicular_stop
        type: shop
        name: "Stanica uspinjače"
        osm_tags:
          - key: operator
            value: ZET
          - key: funicular
            value: "yes"
          - key: public_transport
            value: platform
    entitlements:
      - <<: *zet_funicular
        multiuser: none
    validate:
      type: before_entrance
    receipt:
      type: paper_ticket

  - name: Karta za hitnu vožnju
    type: paper_ticket
    price: "€3.32"
    image_url: https://www.crosport.hr/wp-content/uploads/2018/10/Uspinja%C4%8Da-758x380.jpg
    aquire:
      - *zet_funicular_stop
    entitlements:
      - <<: *zet_funicular
        description: Uspinjača odmah kreće
        multiuser: none
    validate:
      type: before_entrance
    receipt:
      type: paper_ticket